<!DOCTYPE html>
<html>
  <head>
    <title>EzQuiz Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 240px;
        background: #f7fafd;
        margin: 0;
        padding: 0 0 12px 0;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      }
      .popup-header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 16px 16px 8px 16px;
      }
      .popup-header img {
        width: 32px;
        height: 32px;
        border-radius: 8px;
      }
      .popup-title {
        font-size: 18px;
        font-weight: bold;
        color: #0078d4;
        letter-spacing: 0.5px;
      }
      #site-manager {
        margin: 12px 16px 0 16px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        padding: 10px 12px;
        font-size: 14px;
        color: #222;
        min-width: 180px;
        max-width: 220px;
        transition: opacity 0.5s;
      }
      #site-manager ul {
        margin: 0;
        padding-left: 18px;
      }
      #site-manager li {
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <div class="popup-header">
      <img
        src="icon256.png"
        id="popup-icon"
      />
      <span class="popup-title">EzQuiz Extension</span>
    </div>
    <div id="site-manager"></div>
    <script src="popup.js"></script>
  </body>
</html>
